<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User with Avatar</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <form>
        <label for="user_name">Tên người dùng:</label>
        <input type="text" id="user_name" required>

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" required>

        <label for="avatar_input">Chọn ảnh đại diện:</label>
        <input type="file" id="avatar_input" accept="image/*" style="display: none;">
        <label class="custom-file-upload" for="avatar_input">Chọn ảnh đại diện</label>

        <button type="button" id="add_user_btn">Thêm Người Dùng</button>
        <button type="button" onclick="location.href='./login.html'">Bạn Đã Có Tài Khoản?</button>
        <button type="button" onclick="location.href='SPCK/main/index.html'">Quay Lại Trang Chủ</button>
    </form>

    <script type="module" src="./register.js"></script>
</body>
</html>
